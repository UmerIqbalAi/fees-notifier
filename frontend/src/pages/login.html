<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Gym Payment System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Gym Payment System</h1>
            <h2 class="text-lg mb-4 text-center text-gray-600">Admin Login</h2>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Admin Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                
                <div id="error" class="text-red-600 text-sm hidden"></div>
                
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition"
                >
                    Login
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    const data = await response.json();
                    errorDiv.textContent = data.detail || 'Invalid password';
                    errorDiv.classList.remove('hidden');
                    return;
                }

                // Redirect to payment page
                window.location.href = '/payment.html';

            } catch (error) {
                errorDiv.textContent = 'Failed to connect to server';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
